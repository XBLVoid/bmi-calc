<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BMI Calculator</title>

		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src = js/script.js></script>

			<style>
			.logo{
				opacity: 0;
			}
			#demo{
				padding-top: 200px;
				padding-left: 10%;
				padding-right: 20%;
			}
		</style>
	</head>

	<body>

		<div data-role="page" id="intro">
			<div role="main" class="ui-content">
				<div id="demo">
					<img class="logo" src = "img/cartman.svg">
				</div>	
				<img src="img/ds.jpg" width = 100px>
				<p><a href = "#bmi-calc">Page content goes here.</a></p>
			</div>
		</div>


		<!--Begining of page 2-->
		<div data-role="page" id="bmi-calc">

			<div data-role="header" >
				<h1>BMI Calculator</h1>
			</div>

			<div role="main" class="ui-content">
				<form name="bmiForm">
					Your Weight(kg): <input type="text" name="weight" id="weight" size="10"><br />
					Your Height(cm): <input type="text" name="height" id="height" size="10"><br />
					<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
					<p>Your BMI: <input type="text" name="bmi" id = "bmi" size="10"><br /></p>
					<p id = "feedback">This Means: </p>

					<!--<input type="text" name="meaning" id="meaning" size="25"><br /> -->
					<input type="reset" value="Reset" />
				</form>
			</div>

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div>

		</div>
		<!--End of page 2-->
		<script src="js/gsap.min.js"></script>
		<script src = js/intro.js></script>
	</body>
</html>
